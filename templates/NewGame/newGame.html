{% extends "base.html" %} {% block footer %}

<script>
    validateUserPlayForm();
    menageGame();
</script>
{% endblock %} {% block body %}
<div class="container">

    <div class="modal hide fade in" tabindex="-1" role="dialog" id="showWinner" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Winner result</h3>

                    <button type="button" class="close closeButton" data-bs-dismiss="modal">x</button>
                </div>

                <div class="modal-body">
                    <div class="input-group-text">
                        <span class="me-3">Your result</span>
                        <div id="userResult"></div>
                    </div>


                    <div class="input-group-text">
                        <span class="me-3">Computer result</span>
                        <div id="computerResult"></div>
                    </div>

                    <div class="input-group-text">
                        <span class="me-3">Winner</span>
                        <div id="winner"></div>
                    </div>


                </div>


                <div class="modal-footer mt-2 mb-2">
                    <button type="button" class="btn showResult" data-bs-dismiss="modal">Ok</button>
                </div>

            </div>
        </div>

    </div>


    <div class="row justify-content-center mb-4">
        <div class="text-center mt-5 col-6">
            <form id="play_form">

                <div class="input-group-text">
                    <label for="result_user" class="me-2">Your result of roll the dice</label>
                    <input id="result_user" name="user_result" type="number" placeholder="user result" required>

                    <button type="button" id="showResult" class="btn play py-1 px-2 ms-1 showResult">Play</button>

                    <a href="/results" class="showResult resultButton px-2 ms-1">Show previous results</a>

                </div>

                <div class="text-start error_user_input text-danger ms-2"></div>

        </div>
        </form>
    </div>
</div>

</div>
{% endblock %}
